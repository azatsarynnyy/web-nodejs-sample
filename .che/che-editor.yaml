inline:
  schemaVersion: 2.1.0
  metadata:
    name: idea-server
  commands:
    - id: init-container
      apply:
        component: idea-server-injector
    - id: start-idea-server
      exec:
        component: idea-server-runtime
        commandLine: 'nohup /idea-server/entrypoint-volume.sh > /idea-server/entrypoint-logs.txt 2>&1 &'
  events:
    preStart:
      - init-container
    postStart:
      - start-idea-server
  components:
    - name: idea-server-injector
      container:
        image: 'quay.io/che-incubator/che-idea-dev-server:next'
        volumeMounts:
          - name: idea-server
            path: /idea-server
        memoryLimit: 256Mi
        memoryRequest: 32Mi
        cpuLimit: 500m
        cpuRequest: 30m
    - name: idea-server-runtime
      container:
        image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
        memoryLimit: 6144Mi
        memoryRequest: 2048Mi
        cpuLimit: 2000m
        cpuRequest: 1500m
        volumeMounts:
          - name: idea-server
            path: /idea-server
        endpoints:
          - name: idea-server
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            targetPort: 3400
            exposure: public
            secure: true
            protocol: http
      attributes:
        app.kubernetes.io/component: idea-server-runtime
        app.kubernetes.io/part-of: idea-server.eclipse.org
        controller.devfile.io/container-contribution: true
    - name: idea-server
      volume: {}
